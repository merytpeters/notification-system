version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - notification_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - notification_network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: notif_user
      POSTGRES_PASSWORD: notif_pass
      POSTGRES_DB: notifications_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notif_user -d notifications_db"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - notification_network

  # Push Notification Service
  push_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: push_service
    ports:
      - "8001:8001"
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://notif_user:notif_pass@postgres:5432/notifications_db
      SERVICE_ACCOUNT_PATH: /app/firebase-credentials.json
      PROJECT_ID: mindful-torus-458106-p9
      LOG_LEVEL: INFO
    volumes:
      - ./mindful-torus-458106-p9-firebase-adminsdk-fbsvc-4309b262d6.json:/app/firebase-credentials.json:ro
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - notification_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  rabbitmq_data:
  redis_data:
  postgres_data:

networks:
  notification_network:
    driver: bridge
